    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Roboto:wght@500&family=Source+Sans+3:ital,wght@0,600;1,900&display=swap" rel="stylesheet">

<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo"><i class="fa-solid fa-book-open-reader"></i>Janki</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/" class="navbar__links">

                    </a>
                </li>
                <li class="navbar__item">
                    <a href="/tech.html" class="navbar__links">
                        Features
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="/tech.html" class="navbar__links">

                    </a>
                </li>

                    <a href="/tech.html" class="button">

                    </a>

            </ul>

    <!-- Hero Section -->
    <div class="main">
        <div class="main__container">
            <div class="main__content">
                <h1 class="animate-line">Spaced Repetition</h1>

            <div class="" main__img--container">
                <img src="images/pic1.svg" alt="pic" id="main__img">

    <div class="footer__container">

                </div>
                <div class="social__icons">
                    <a href="https://github.com/mattuser12" class="social__icons--link" target="_blank">

                    </a>
                    <a href="https://www.linkedin.com/in/matthew-yau-a61408131/" class="social__icons--link"
